# Operation
#
query getUsers {
  users {
    id
    email
    name
    shareBooks
    shareMovies
  }
}

query getUser($userId: ID!) {
  user(id: $userId) {
    id
    email
    name
    shareBooks
    shareMovies
  }
}

query getBooks($userId: ID!) {
  books(userId: $userId) {
    author
    title
    mode
    completed
  }
}

query getBook($bookId: ID!) {
  book(id: $bookId) {
    id
    author
    title
    mode
    completed
  }
}

query getMovies($userId: ID!) {
  movies(userId: $userId) {
    title
    year
    notes
    completed
    imdbId
  }
}

query getMovie($movieId: ID!) {
  movie(id: $movieId) {
    id
    title
    year
    notes
    imdbId
    completed
  }
}

mutation CreateBook($bookContent: CreateBookContent!) {
  createBook(bookContent: $bookContent) {
    id
    userId
    author
    title
    mode
    completed
  }
}

mutation UpdateBook($bookId: ID!, $bookContent: UpdateBookContent!) {
  updateBook(id: $bookId, bookContent: $bookContent) {
    id
    author
    title
    mode
    completed
  }
}

mutation DeleteBook($bookId: ID!) {
  deleteBook(id: $bookId) {
    id
    userId
    author
    title
  }
}

mutation CreateMovie($movieContent: CreateMovieContent!) {
  createMovie(movieContent: $movieContent) {
    id
    title
    year
    notes
    imdbId
    completed
  }
}


mutation UpdateMovie($movieId: ID!, $movieContent: UpdateMovieContent!) {
  updateMovie(id: $movieId, movieContent: $movieContent) {
    id
    title
    year
    notes
    imdbId
    completed
  }
}

mutation DeleteMovie($movieId: ID!) {
  deleteMovie(id: $movieId) {
    id
    userId
    title
    year
  }
}

